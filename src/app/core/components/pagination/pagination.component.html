<div class="flex items-center gap-1">
  <button
    [ngClass]="{
              'text-[#101828]': currentPage !== 1,
              'text-[#98A2B3] cursor-default': currentPage === 1
            }"
    class="w-9 h-9 mr-4 grid place-items-center rounded-[8px] border border-[#E4E7EC] dark:border-[#36455899]" (click)="previous()">
    <mat-icon
      class="icon-size-12"
      [svgIcon]="'icon:prev-arrow'"
    />
  </button>

  @for (p of totalPages; let i = $index; track p) {
    @if (i + 1 >= currentPage - maxSize && i + 1 <= currentPage + maxSize) {
      <button
        class="grid place-items-center w-9 h-9 rounded-[10px] text-[#101828] dark:text-white dark:bg-[#4D5669]"
        [ngClass]="{
              'bg-[#F2F4F7]': currentPage === i + 1
            }"
        (click)="selectPageNumber(i + 1)">
        {{ i + 1 }}
      </button>
    }
  }

  <button
    [ngClass]="{
              'text-[#101828]': currentPage !== totalPages.length,
              'text-[#98A2B3] cursor-default': currentPage === totalPages.length
           }"
    class="w-9 h-9 ml-4 grid place-items-center rounded-[8px] border border-[#E4E7EC] dark:border-[#36455899]"
    (click)="next()"
  >
    <mat-icon class="icon-size-12" [svgIcon]="'icon:next-arrow'"/>
  </button>
</div>
