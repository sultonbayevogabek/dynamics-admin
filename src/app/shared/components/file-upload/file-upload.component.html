<button class="bg-gray-100" mat-icon-button type="button" (click)="fileInput.click()">
  <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:photo'"/>
</button>

<input
  #fileInput
  class="cdk-visually-hidden"
  type="file"
  [multiple]="multiple()"
  [accept]="accept().join(', ')"
  (change)="onImagesSelected($event)"
>
