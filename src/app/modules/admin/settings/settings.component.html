<div
  class="bg-card flex min-w-0 flex-auto flex-col dark:bg-transparent sm:absolute sm:inset-0 sm:overflow-hidden"
>
  <div class="flex flex-col gap-4 px-6 py-8">
    <mat-button-toggle-group class="gap-3" [appearance]="'standard'">
      @for (tab of menu; track tab.url) {
        <mat-button-toggle
          [routerLink]="tab?.url"
          routerLinkActive="mat-button-toggle-checked"
          [value]="tab?.url">
          {{ tab?.title }}
        </mat-button-toggle>
      }
    </mat-button-toggle-group>
  </div>

  <div class="grow relative">
    <div class="absolute inset-0">
      <router-outlet/>
    </div>
  </div>
</div>
