<fuse-card class="flex-col p-6">
  <div class="flex flex-col gap-3">
    <div class="flex items-start justify-between">
      <div class="font-semibold text-xl">Uchinchi darajali kategoriyalar</div>

      <mat-form-field class="w-[400px] fuse-mat-dense">
        <mat-select [(ngModel)]="parentCategoryId" (selectionChange)="getCategories()">
          @for (mainCategory of parentCategories(); track mainCategory._id) {
            <mat-option [value]="mainCategory._id">{{ mainCategory.nameUz }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

    <table class="w-full">
      <thead>
      <tr>
        <th class="font-medium p-0 w-12">
          <div class="p-4 bg-gray-100 rounded-tl-lg text-center">â„–</div>
        </th>
        <th class="font-medium p-0 border-x">
          <div class="p-4 bg-gray-100 text-center">O'zbekcha</div>
        </th>
        <th class="font-medium p-0 border-x">
          <div class="p-4 bg-gray-100 text-center">Ruscha</div>
        </th>
        <th class="font-medium p-0 border-x">
          <div class="p-4 bg-gray-100 text-center">Inglizcha</div>
        </th>
        <th class="font-medium p-0 w-24">
          <div class="p-4 bg-gray-100 rounded-tr-lg text-center">Amal</div>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr class="border-y" [formGroup]="createForm" (ngSubmit)="createCategory()">
        <td class="font-medium p-0 relative">
          <div class="absolute inset-0 p-4 border-l h-full"></div>
        </td>
        <td class="font-medium p-0 border-x">
          <div class="p-4 pb-0">
            <mat-form-field class="fuse-mat-dense fuse-mat-no-header w-full" floatLabel="always">
              <input matInput type="text" placeholder="O'zbekcha" formControlName="nameUz">
            </mat-form-field>
          </div>
        </td>
        <td class="font-medium p-0 border-x">
          <div class="p-4 pb-0">
            <mat-form-field class="fuse-mat-dense fuse-mat-no-header w-full" floatLabel="always">
              <input matInput type="text" placeholder="Ruscha" formControlName="nameRu">
            </mat-form-field>
          </div>
        </td>
        <td class="font-medium p-0 border-x">
          <div class="p-4 pb-0">
            <mat-form-field class="fuse-mat-dense fuse-mat-no-header w-full" floatLabel="always">
              <input matInput type="text" placeholder="Inglizcha" formControlName="nameEn">
            </mat-form-field>
          </div>
        </td>
        <td class="font-medium p-0 relative">
          <div class="absolute inset-0 p-4 border-r h-full">
            <button
              mat-flat-button
              color="primary"
              type="submit"
              [disabled]="createForm.invalid || createForm.disabled"
              (click)="createCategory()"
            >
              <mat-icon svgIcon="heroicons_outline:plus-circle"></mat-icon>
            </button>
          </div>
        </td>
      </tr>

        @for (category of categories(); track category._id; let i = $index) {
          <tr class="border-y">
            <td class="font-medium p-0 relative">
              <div class="absolute inset-0 p-4 border-l h-full">{{ i + 1 }}</div>
            </td>
            <td class="font-medium p-0 border-x">
              <div class="p-4 pb-0">
                <mat-form-field class="fuse-mat-dense fuse-mat-no-header w-full" floatLabel="always">
                  <input matInput type="text" placeholder="O'zbekcha" [(ngModel)]="category.nameUz"
                         (keydown.enter)="updateCategory(category)">
                </mat-form-field>
              </div>
            </td>
            <td class="font-medium p-0 border-x">
              <div class="p-4 pb-0">
                <mat-form-field class="fuse-mat-dense fuse-mat-no-header w-full" floatLabel="always">
                  <input matInput type="text" placeholder="Ruscha" [(ngModel)]="category.nameRu"
                         (keydown.enter)="updateCategory(category)">
                </mat-form-field>
              </div>
            </td>
            <td class="font-medium p-0 border-x">
              <div class="p-4 pb-0">
                <mat-form-field class="fuse-mat-dense fuse-mat-no-header w-full" floatLabel="always">
                  <input matInput type="text" placeholder="Inglizcha" [(ngModel)]="category.nameEn"
                         (keydown.enter)="updateCategory(category)">
                </mat-form-field>
              </div>
            </td>
            <td class="font-medium p-0 relative">
              <div class="absolute inset-0 p-4 border-r h-full">
                <button
                  mat-flat-button
                  color="warn"
                  (click)="deleteCategory(category._id)"
                >
                  <mat-icon class="icon-size-5" svgIcon="heroicons_outline:trash"></mat-icon>
                </button>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</fuse-card>
